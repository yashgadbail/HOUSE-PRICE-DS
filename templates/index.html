<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Price Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Home Price Prediction</a>
            <div class="d-flex">
                {% if session.user_id %}
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-4 mb-4 text-center">Home Price Prediction</h1>
                <div class="card shadow">
                    <div class="card-body">
                        <form id="prediction-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <select class="form-select" id="location" required>
                                        <option value="" selected disabled>Select a location</option>
                                        <!-- Locations will be loaded dynamically -->
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sqft" class="form-label">Area (Square Feet)</label>
                                    <input type="number" class="form-control" id="sqft" placeholder="Enter total square feet" required min="100">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="bhk" class="form-label">BHK (Bedrooms)</label>
                                    <select class="form-select" id="bhk" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="bath" class="form-label">Bathrooms</label>
                                    <select class="form-select" id="bath" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-calculator me-2"></i>Estimate Price
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow mt-4 mb-4 result-card d-none">
                    <div class="card-body text-center">
                        <h3 class="card-title">Estimated Price</h3>
                        <div class="price-container">
                            <i class="fas fa-home price-icon"></i>
                            <h2 class="price-value">₹ <span id="estimated-price">0</span> Lakhs</h2>
                        </div>
                        <p class="note">Note: This is an estimated price based on historical data</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 Home Price Prediction</span>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
